#"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:lv0)\
[$os](fg:rv0 bg:lv0)\
$username\
[ ](bg:lv0 fg:lv1)\
[$directory](bold bg:lv1 fg:rv1)\
(\
    [ ](bg:prev_bg fg:lv2)\
    [$git_branch](bold bg:lv2 fg:rv2)\
    [$git_status](bold bg:lv2 fg:rv2)\
)\
(\
    [ ](bg:prev_bg fg:lv3)\
    [\
        $c\
        $cpp\
        $rust\
        $golang\
        $nodejs\
        $php\
        $java\
        $kotlin\
        $haskell\
        $python\
    ](bold bg:lv3 fg:rv3)\
)\
(\
    [ ](bg:prev_bg fg:lv4)\
    [\
        $docker_context\
        $conda\
        $pixi\
    ](bold bg:lv4 fg:rv4)\
)\
[ ](bg:prev_bg fg:lv5)\
[$cmd_duration$time](bold bg:lv5 fg:rv5)\
[ ](fg:lv5)\
$line_break\
$character"""

