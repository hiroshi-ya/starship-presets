[os]
disabled = false
format = ' $symbol'
# style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = ""
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = ""
Gentoo = ""
Fedora = ""
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = ""
Artix = ""
EndeavourOS = ""
CentOS = ""
Debian = ""
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bold bg:lv0 fg:rv0"
style_root = "bold bg:lv0 fg:black"
format = '[ $user]($style)'

# [directory]
# # style = "fg:color_fg0 bg:color_yellow"
# format = "[ $path ]($style)"
# truncation_length = 3
# truncation_symbol = "…/"

[directory]
# style = "fg:color_fg0 bg:color_yellow"
format = " $path"
truncation_length = 5
truncation_symbol = "/"
truncate_to_repo = false
home_symbol = ' '
repo_root_style = "bold bg:lv1 fg:rv1"
before_repo_root_style = ""
repo_root_format = """ [󰊢 ](bg:lv1 fg:rv1)\
    [$repo_root]($repo_root_style)\
    $path\
    [$read_only]($read_only_style)\
"""

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = "󰝚 "
# "Pictures" = " "
# "Developer" = "󰲋 "

[git_branch]
symbol = ""
# style = "bg:color_aqua"
format = ' $symbol $branch'


[git_commit]
# style ="fg:rv2 bg:lv2"
format = ' \($hash$tag\)'
tag_disabled = false
# only_detached = false
tag_symbol = "  "
tag_max_candidates = 3

[git_status]
# style = "bg:color_aqua"
format = '$all_status$ahead_behind'
conflicted = '  '
ahead = '  +($count)'
behind = ' 󱙷 +($count)'
diverged = ' \[󰃻 :  ${count}  ${count}\]' #'[ 󰃻 :󱞽 ${ahead_count} 󱞣 ${behind_count}](gitdiverged)'
up_to_date = '  '
untracked = '  +($count)'
stashed = ' 󱧘 +($count)'
modified = '  +($count)'
staged = '  +($count)'
renamed = '  +($count)'
deleted = '  +($count)'

[nodejs]
symbol = ""
# style = "bg:color_blue"
format = ' $symbol$version'

[c]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$name $version'
commands = [ [ "clang", "--version" ], [ "cc", "--version" ], [ "gcc", "--version" ] ]
detect_extensions = ["c", "!cpp", "!cxx", "!cc", "!hpp"]

[cpp]
disabled = false
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$name $version'
commands = [ [ "clang++", "--version" ], [ "cc", "--version" ], [ "g++", "--version" ]]

[rust]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[golang]
symbol = "󰟓 "
# style = "bg:color_blue"
format = ' $symbol$version'

[php]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[java]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[kotlin]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[haskell]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[python]
symbol = " "
# style = "bg:color_blue"
format = ' $symbol$version'

[docker_context]
symbol = " "
# style = "bg:color_bg3"
format = ' $symbol$context'

[conda]
symbol = " "
ignore_base = false
# symbol = " "
# style = "bold #43B049"
format = ' $symbol$environment'

[pixi]
symbol = " "
# style = "bg:color_bg3"
format = ' $symbol($version)( $environment)'

[time]
disabled = false
time_format = "%R"
# style = "bg:color_bg1"
format = '  $time '

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[\$](bold fg:lv0)'
error_symbol = '[\$](bold fg:red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[cmd_duration]
min_time = 2_000
show_milliseconds = true
format = " 󰜎 $duration"
